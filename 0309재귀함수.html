<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 재귀함수 : 자기 자신을 불러오는 함수 */
        // for문과 유사한 결과를 낸다.
        function hello(){
            document.write("반갑습니다.");
        }
        hello();
        // 함수 안에 for문으로 작성
        document.write("<hr>")
        function hellofor(num){
            for(let i = 0; i<num; i++){
                document.write("<p>반갑습니다.</p>");
            }
        }
        hellofor(10);
        document.write("<hr>")

        //재귀함수로 숫자값을 넣었을 때 반복하는 함수
        function hi(num) {
            document.write(`<p>hi(${num})의 시작</p>`);
            // 재귀함수를 작성할 떄는 빠져나오는 조건문이 필요
            if(num <= 0){
                document.write(`<p>hi(${num})의 끝</p>`);
                return 0;
            } else {
                document.write("환영합니다.");
                hi(num-1);
            }
            document.write(`<p>hi(${num})의 끝</p>`);
        }
        // 함수 내용을 확인할 떄는 함수를 호출한 곳에 브레이크 포인트
        hi(5);
        document.write("<hr>");
        function sumfor(){
            let sum=0;
            for(let i = 1; i<=5; i++){
                sum += i;
            }
            return sum;
        }
        document.write(`<p>${sumfor(5)}`);
        document.write("<hr>");

        // 재귀함수를 이용한 1~num 총합
        function sum(n){
            let sumNum = 0;
            // n이 3일떄 > 3, 2, 1
            // num을 받아왔을 때 자기 자신을 계속 더한 후
            // 최종 return 전달
            if(n==0){
                return n;
            } else {
                return n+sum(n-1);
            }
        }
        document.write(`<p>${sum(5)}`);
        

        document.write("<hr>")
        function factorial(n){
            // 매개변수 n이 음수이면 -1을 리턴하고 함수를 종료
            if(n < 0){
                return -1;
            } else if(n==0){
                return 1;
            } else {
            return n*factorial(n-1);

            }
        }
        let result = factorial(5);
        document.write(`5!의 값 = ${result}`);
        
    </script>
</body>
</html>
