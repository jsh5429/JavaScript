        function avrg(numArray){
            let avrgResult = 0;
            let sum = 0;
            for(let num of numArray) {
                sum += num;
            }
            avrgResult = sum/numArray.length;
            return avrgResult;
        }
        // 두수를 더하는 함수
        function add(num1, num2) {
            if(num2 == undefined) {
                num2 = 0;
            }
            return num1+num2;
        }

        // 두 수를 곱하는 함수
        // 매개변수에 기본값을 정해 줄수있다
        function multiply(a, b=1) {
            return a*b;
        }

        // 나머지 매개변수를 사용하여 값을 가져오는 함수
        // 가져온 값은 배열의 형태
        function addAll(...number) {
            let sum = 0;
            for ( let i=0; i<number.length ; i++) {
                sum += number[i];
            }
            return sum;
        }
