<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 중첩 함수 : 함수 안에서 작성한 함수 */
        function outerFuction () {
            let value = 10;
            // 함수 안에서 작성된 함수는
            // 작성된 함수 안에서만 쓸 수 있다.
            function innerFunction(){
                alert(value);
            }
            innerFunction();
        }
        outerFuction();
        // 실행하면 innerFunction은 정의되지 않았다고 오류가 뜬다.
        // innerFunction();

        function add(a,b){
            let sum = a+b;
            function printNum(){
                document.write(`<p>${sum}</p>`);
            }
            printNum();
        }
        add(3,2);

        // function 키워드 앞에 return을 붙인다.
        
    </script>
</body>
</html>
