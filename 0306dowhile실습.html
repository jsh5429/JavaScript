<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pw="green";
        let count=0;
        let input_pw="";
        do{
            input_pw=prompt("비밀번호를 입력하세요");
            count++;
        } while(input_pw != pw)
        document.write(`<p>비밀번호 시도 횟수 : ${count}</p>`);
    </script>
</body>
</html>
