<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건문 : 조건에 따라서 문장이 달라진다.
        // 순서도를 통해서 조건문을 그림으로 확인할 수 있다.
        //참(true)만 있는 if문
        if(true){
            console.log("이 조건문은 참입니다.");
            //write는 태그도 출력할 수 있다.
            document.write("<h1>이 조건문은 참입니다.</h1>");
        }
        document.write("<p>if문에 상관없이 실행되는 내용입니다.</p>");
        // 조건문에서 조건식이 중요하다.
        // 조건식 : 계산결과 boolean값으로 출력
        // 문제 안에서 변할 수 있는 값(임으로 넣을 수 있는 값)
        let num = "문자";
        if(isNaN(num)){
          document.write(
            "<p>"
                +"값이 NaN입니다"
                +"</p>"
          )  
        }
        let grade = 90;
        if(grade>=60){
            document.write(
            "<p>"
                +"합격입니다!"
                +"</p>"
          )
        }

        document.write("<hr>");
        document.write("<h1>if-else</h1>");
        /*if-else 조건문*/
        //참일때 내용과 거짓일떄의 내용을 다르게 작성할 때 쓰인다.
        let isSwitch = true;
        if(isSwitch){
            document.write("<p>전등이 켜졌습니다.</p>");
        } else{
            document.write("<p>전등이 꺼졌습니다.</p>");
        }

        document.write("<hr>");
        let money=10000;
        if(money>1500){
            document.write("버스를 타고 갑니다.");
        } else{
            document.write("걸어갑니다.")
        }

        document.write("<hr>");
        let isCard=false;
        if(isCard==true){
            document.write("버스를 타고 갑니다.");
        } else{
            document.write("걸어갑니다.");
        }

        document.write("<hr>");
        document.write("<h1>중첩조건문</h1>");
        /*조건이 여러개가 있을 때 if문 안에 if문을 쓸 수 있다.*/
        // 첫번쨰 조건 : 지하철이 파업했다.
        // 두번째 조건 : 버스가 파업했다.
        let subwayWalkout = true; // true : 지하철 파업
        let busWalkout = true; // true : 버스 파업
        if (subwayWalkout){
            // 지하철이 파업했을 때(true)
            if(busWalkout){
                //버스도 파업했을 때(true)
                document.write("<p>택시를 탈 수 밖에 없어..</p>");
            }
            else{
                document.write("<p>버스를 타면 되겠네</p>");
            }
        } else {
            document.write("<p>지하철 타도 되겠네</p>");
        }

        document.write("<hr>");
        // if-else-if 조건문
        // 1. 지하철 파업 > 2. 버스파업 확인 > 택시
        // if-else if : 참인 조건을 먼저 실행
        // >> 지하철 파업x : 지하철탑승
        // 지하철 파업o : 버스파업x : 버스탑승
        // 지하철 파업o : 버스파업o : 택시탑승
        if (subwayWalkout == false){
            document.write("<p>지하철 탄다</p>");
        } else if(!busWalkout){
            //!busWalkout 값을 부정해서
            // busWalkout == false 식과 동일한 값을 만들 수 있다.
            document.write("<p>버스 탄다</p>");
        } else {
            document.write("<p>택시 탄다</p>");
        }
    </script>
</body>
</html>
