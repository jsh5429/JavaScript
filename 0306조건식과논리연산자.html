<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ||(or) 또는 기호
        // 연결되는 조건식 중에 하나라도 참이면 참
        // 버스탑승 : 현금/교통 -> 버스를 탈 수 있다.
        let money = true;
        let card = false;
        if(money == true || card == true){
            document.write("<p>버스를 탈 수 있다.</p>");
        }

        // &&(and) 그리고 기호
        // 작성된 조건식 모두가 참일 때 참
        // 100< x < 1000 사이 값을 이야기 할 때 사용
        // 프로그램에서 비교 연산자를 여러번 사용할 때는 &&기호로 연결
        let x = 130;
        if ((100<x) && (x<1000)){
            document.write("<p>x는 100보다 크고 1000보다 작다</p>");
        } else {
            document.write("<p>범위값에서 벗어났습니다.</p>")
        }

        // &&와 || 혼합 계산
        // 순서에 유의해서 작성 : 우선순위없이 순서대로 계산한다.
        if (true && false || true){
            document.write("<p>계산 결과가 참입니다.</p>");
        } else {
            document.write("<p>계산 결과가 거짓입니다.</p>");
        }
    </script>
</body>
</html>
