    <script>
        // 변수는 값을 담아서 저장할수 있다
        let num = 10;
        // = 기호는 오른쪽에 작성된 값을 왼쪽에 할당한다
        let numTemp = num;
        // 오른쪽에 식이 들어가있으면 그 내용을 다 실행하고 할당
        let sum = numTemp+num;

        // 변수 이름을 통해서 값을 꺼내서 사용할 수 있다
        console.log (num+10);
    </script>
