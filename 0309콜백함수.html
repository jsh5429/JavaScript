<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 콜백함수 : 작성한 함수를 다른 함수의 값으로 넣어서 사용 */
        // 다른 함수의 값으로 들어가기에 () 제외하고 이름만 사용한다.
        function callback(){
            document.write("<p>콜백함수입니다.</p>");
        }
        // 코드상에서 그 내용을 사용할 때는 () 붙여서 실행.
        // 이럴때는 다른 함수랑 같다.
        callback();
        document.write("<hr>");
        // 콜백함수로 사용되는 때
        // 다른 함수 안에서 함수를 실행하고 싶을 때
        // 이름만 전달해서 사용 : 그 안에 코드 자체가 들어간다.
        // setInterval(함수, ms) : 밀리초마다 함수의 내용을 반복한다.
        //setInterval(callback, 1000);

        //콜백 함수를 받아오는 함수는
        //받아온 콜백 함수를 어떻게 쓰는가?
        // 위의 callback 함수를 받아와서 출력하는 함수
        function callbackCheck(f){
            // 매개변수 f : let f = function() {} 이 들어옴
            f();
            document.write("<p>콜백함수를 불러와서 출력</p>")
        }
        // 함수의 내용을 전달할 때는 이름만 적어주면 내용 전달 가능.
        callbackCheck(callback);
        // 함수의 실행된 내용이 아니라 코드 내용이 나타난다.
        document.write(callback);
        // callback 함수가 할당되어 그대로 기능이 할당된다.
        let copyCallback = callback;
        // callback 함수 그대로 실행된다.
        copyCallback();

        // 함수를 매개변수로 갖는 함수에서
        // 함수 자체를 바로 넣어줄 수 있다. -> 익명함수를 많이 씀.
        // setInterval 전용 함수로만 쓰인다면 굳이 이름을 정하지 않아도
        // 된다.
        setInterval(function(){
            document.write("<p>익명함수입니다.</p>")
        }
            ,1000);
    </script>
</body>
</html>
