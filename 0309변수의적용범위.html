<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./js/0309변수의적용범위.js"></script>
    <script>
        document.write("안녕");
        // js가 적용되지않은 script지만 이미 위에 실행이 되었기에
        // js 안의 지역 변수를 가져올 수 있다.
        document.write(`<p>${name}</p>`);
        // 스크립트 안에 바로 작성한 경우
        // 어느 공간에서도 불러올 수 있다. : 전역변수

        // 전역변수는 블록 내부에서도 사용 가능하다. : for/if
        if(true){
            document.write(`<p>블록내부의 name : ${name}</p>`);
        }

        // 전역변수를 함수 내부에서 사용 : function{}
        function printName(){
            document.write(`<p>함수내부의 전역 name : ${name}</p>`);
        }
        printName();

        // 전역(script에 바로 선언한) 전역 변수는
        // 어느 공간에서도 사용할 수 있다.

        // let을 사용하면 동일한 이름으로 변수를 만들 수 없다.
        // let name="성춘향";
        // 위 코드는 오류가 뜬다. name은 전역 변수이기 때문에
        // 먼저 확인한 js파일에서 사용하고 있기 때문에

        // 지역 변수 : 함수 내부, 블록에서 선언된 함수.
        for(let i=0; i<5; i++){
            document.write(i);
        }
        // document.write(i);
        // 블록 내부에 선언되었기에 for 문 밖에서는 i를 찾을 수 없다.

        // 함수 안에 선언된 지역변수
        function numberPrint(){
            let number=10;
            document.write(`<p>${number}</p>`);
        }

        // 다른 함수 공간에서 동일한 원하는 변수 이름 사용가능
        // 어짜피 함수 밖을 나가면 그 변수는 사라지므로.
        function numberPrint1(){
            let number=20;
            document.write(`<p>${number}</p>`);
        }
        numberPrint();
        numberPrint1();
        // 이하 아래의 코드도 마찬가지이다.
        // document.write(`<p>${number}</p>`);
    </script>
</body>
</html>
