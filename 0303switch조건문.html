<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //switch문을 이용한 조건문
        // 1,2,3 값을 넣었을 때, 일, 이, 삼 이라고 한글로 출력
        // 1. 변수 : num
        // 2. 조건식 / 참일 때 실행하는 문장
        // num==1 / 일
        // num==2 / 이
        // num==3 / 삼
        let num = 1;
        switch(num){
            case 1 :
                document.write("<p>일</p>");
                break;
            case 2 :
                document.write("<p>이</p>");
                break;
            case 3 :
                document.write("<p>삼</p>");
                break;
        }
        document.write("<hr>");
        let score = "A";
        switch(score){
            case 'A' :
                document.write("<p>참 잘했습니다.</p>");
                break;
            case 'B' :
                document.write("<p>잘했습니다.</p>");
                break;
            case 'C' :
                document.write("<p>아쉽습니다.</p>");
                break;
            case 'D' :
                document.write("<p>분발하세요.</p>");
                break;
            default :
                document.write("<p>잘못된 점수입니다.</p>");
        }
    </script>
</body>
</html>
