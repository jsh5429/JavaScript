<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료형 : 배열 - 여러개의 자료를 저장하는 자료형
        let numbers = [1, 2, 3, 4];
        document.write(`<p>${numbers}</p>`)

        // 인덱스 : 배열의 자료형에 접근하기 위한 번호
        // 0부터 시작
        document.write(`<p>${numbers[0]}</p>`);
        document.write(`<p>${numbers[3]}</p>`);
        // 배열에 없는 공간에 접근하면 undefined 값을 출력한다.
        document.write(`<p>${numbers[4]}</p>`);
        // undefined에다가 계산을 해주면 NaN이 나온다.
        document.write(`<p>${numbers[4]+1}</p>`);
        // undefined가 나오면 원치 않은 결과가 나올 수 있다.
        // 그러므로 배열 범위 외에 접근하지 않도록 조심한다.

        // 배열 연습
        // mathScores : 50, 60, 70, 80, 100
        // mathStudents : "홍길동", "장발장", "그린", "성춘향", "흥부"
        // 장발장과 70이라는 값을 document를 통해 출력

        let mathScores = [50, 60, 70, 80, 100];
        let mathStudents = ["홍길동", "장발장", "그린", "성춘향", "흥부"];

        document.write(`<p>${mathScores[2]}</p>`);
        document.write(`<p>${mathStudents[1]}</p>`);
        
        // instanceof는 배열 뿐만 아니라 다른 자료형도 비교할 수 있다.
        // 배열확인
        // typeof()로 확인하면 object로 값이 나오기에
        // Array.isArray(), intanceof Array를 통해 확인한다.
        document.write(`<p>${Array.isArray(mathScores)}</p>`);
        document.write(`<p>${mathStudents instanceof Array}</p>`);

        
    </script>
</body>
</html>
