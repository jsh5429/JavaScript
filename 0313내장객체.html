<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 내장 객체 - 자바스크립트 내에 미리 작성된 객체 */
        // 객체를 생성하면 미리 작성된 메소드를 사용할 수 있다.
        // Array (배열)
        let array = ["HTML", "CSS", "JavaScript"];
        // join 문자로 연결
        // join 안에 아무것도 안 적혀 있다면 자동으로 배열 사이에
        // 쉼표가 들어가 이어진다.
        document.write(array.join(" "));

        /* 내장객체의 메소드를 찾기 위해 mdn과 같은 사이트 사용 */
        // prototype이 있는 메소드
        // 객체를 생성하고 객체를 통해 사용할 수 있는 메소드
        // : 생성자함수 이름을 통해서 사용하는 메소드
        // 자주 사용하는 객체는 생성자 함수 형태를 안 쓰기도 한다.
        // 대표적인 예 : Array[] >> new Array()로도 작성 가능
        document.write("<hr>");
        let arrayTest = new Array(1,2,3);
        document.write(arrayTest);
        document.write("<hr>");

        // concat() : 두 배열의 결합
        // 두 개의 배열을 합해서 return
        // array와 [일, 이, 삼] 배열을 합친다.
        let arrayConcat = array.concat(["일","이","삼"]);
        // 배열 값의 복사의 예
        let arrayCopy = array.concat();
        document.write(`<p>${arrayConcat}</p>`);
        document.write(`<p>${array}</p>`);
        document.write(`<p>${arrayCopy}</p>`);

        // 기초 자료형의 복사
        let a = 1;
        let b = a;
        b++;
        document.write("<hr>");

        // 배열 값의 복사(객체복사)
        // 배열의 경우, 요소의 값을 여러 개 가지고 있기 때문에
        // 배열의 변수 이름에는 주소 값이 들어가 있다.
        // (변수의 이름으로 요소들이 출력되는 것은 자바스크립트에서
        // 제공)
        // 그래서 변수를 할당하면 배열의 요소가 들어가는 것이 아닌,
        // 주소 전달이 된다. 그래서 아래처럼 push를 한건 array뿐이지만
        // array의 주소가 전달이 된 arrayCopy1까지 push가 되어
        // 값이 똑같이 변화된 것이다.
        let arrayCopy1 = array;
        array.push("새로운언어");
        document.write(`<p>${array}</p>`);
        document.write(`<p>${arrayCopy1}</p>`);
        document.write("<hr>");

        // 1) 메소드를 이용해서 복사
        // 할당이 되는 피 연산자에 push를 넣으면
        // 원본인 array에는 영향이 가질 않네?
        // 메소드를 이용해서 복사한 것은 주소 할당이 안되는 모양.
        let arrayCopy2 = array.concat();
        arrayCopy2.push("React");
        document.write(`<p>${arrayCopy2}</p>`);
        document.write(`<p>${array}</p>`);
        document.write("<hr>");

        // 2) 값을 꺼내 쓰는 연산자를 이용해서 복사
        // ... : 스프레드 연산자. 객체나 배열의 값을
        // 꺼내서 반환하는 연산자.
        let arrayCopy3 = [...array];
        arrayCopy3.push("React");
        document.write(`<p>${arrayCopy3}</p>`);
        document.write(`<p>${array}</p>`);
        document.write("<hr>");

        // splice() : 지정된 배열의 값을 삭제하거나 추가.
        array.splice(1,1); // array의 값을 직접 바꿈
        // 인덱스 1 위치의 값부터 시작해 1개의 값을 지운다는
        // 뜻인 것 같다.
        document.write(`<p>${array}</p>`);
        // push(), pop() array의 값을 직접 바꾼다.
        array.pop();
        // 가장 끝에 있는 배열 요소를 삭제한다.
        document.write(`<p>${array}</p>`);
        document.write("<hr>");

        // Array 객체 실습
        let numArray = [3,6,7,2,7,3,1];
        document.write(`<p>${numArray}</p>`);
        numArray.sort();
        document.write(`<p>${numArray}</p>`);
        document.write("<hr>");

        let flowerArray = ["튤립", "장미", "국화"];
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());
        document.write("<hr>");



    </script>
</body>
</html>
