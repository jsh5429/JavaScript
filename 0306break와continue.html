<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* break 반복문을 빠져나가는 명령어. */
        let cnt=1;
        while(true){
            // console.log("무한루프에 빠졌습니다.");
            document.write(`<span>${cnt} </span>`);
            cnt++;
            if (cnt>10){
                break;
            }
        }

        // 비밀번호가 맞을 때 반복을 멈추는 내영
        let password = ""
        while(true){
            password = prompt("비밀번호를 입력하세요");
            if (password == 123){
                break;
            }
        }

        /* continue */
        let num=0;
        while(num<10){
            num++;
            // continue 이후 내용은 실행하지 않는다.
            if(num%3 == 0) continue;
            document.write(`<p>${num}</p>`);
        }

        document.write("<hr>");
        let num2=0;
        while(num2<5){
            num2++;
            if(num2%2 != 0) continue;
            document.write(`<p>${num2}</p>`); 
        }
        document.write("<hr>");
        
        // for문 안에 사용되는 continue
        for(let i = 0; i < 5 ; i++){
            if(i%2 == 1){
                continue;
            }
            document.write(`<p>${i}</p>`);
        }
    </script>
</body>
</html>
