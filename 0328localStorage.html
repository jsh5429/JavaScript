<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로컬스토리지</h1>
    <p>브라우저 안에 값을 저장하는 공간</p>
    <p>개발자도구 > 애플리케이션 > 저장공간 > 로컬스토리지 확인</p>
    <script>
        //localStorage객체에 접근해서 사용
        // key에 value 값 작성
        // 아래 코드를 실행했다가 주석처리해 다시 실행도 
        // 로컬스토리지에는 한번 들어가면
        // 계속 값이 기록되어 남아있다. removeItem을 하지 않는 이상은.
        localStorage.setItem("key", 1);
        // key를 통해서 값 가져오기 : 항상 문자열로 들고온다.
        // console창에 검정색 글자로 나온다. : 문자열
        console.log(localStorage.getItem("key"));
        console.log(typeof(localStorage.getItem("key")));
        // typeof는 괄호 없어도 됨
        console.log(typeof localStorage.getItem("key"));
        // key를 통해 값 삭제하기
        // localStorage.removeItem("key");
        
        // 키에 들어간 값을 자료형을 살려서 사용하기
        let num = Number(localStorage.getItem("key"));
        console.log(num);

        // 키에 객체를 넣어서 사용하기
        // 객체는 문자열로 반환되지않기에 바꿔서 넣어줘야한다.
        // stringify : 객체를 문자열로 바꿔준다.
        let objectString = JSON.stringify({id:1, array:[1,2,3]});
        // 제대로 {id : 1}로 출력되게한다.물론 문자열로. 따라서 객체로 바꿔줘서 사용한다.
        localStorage.setItem("object", objectString);
        // [object Object]로 기록된다.
        // localStorage.setItem("object", {id:1});
        // [object Object]로 츨력된다. 
        // console.log(localStorage.getItem("object"));
        // 객체 형태로 바꿔준다.
        let object = JSON.parse(localStorage.getItem("object"));
        // 객체 형태로 출력됨.
        console.log(object);
    </script>
</body>
</html>
