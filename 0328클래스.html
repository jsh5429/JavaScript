<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클래스</h1>
    <p>객체지향 언어에서 객체를 만드는 틀을 말한다.</p>
    <p>ES6에서 추가된 내용</p>
    <p>추가되기 전에는 생성자 함수를 사용해서 객체를 생성했다.</p>
    <script>
        /* 클래스 문법*/
        class MyClass {
            // 속성 : constructor()를 통해 값을 받아와서 할당
            constructor(name){
                this.name = name;
                this.money=0;
            }
            // 메소드 : 메소드 이름 (){}
            sayName() {
                alert(this.name);
            }
            setMoney(num){
                this.money = num;
            }
            
        }
        // 클래스를 이용한 객체 생성
        let myclass = new MyClass("green");
        myclass.sayName();
        console.log(myclass);

        /* 클래스와 비교하기 위한 생성자 함수 */
        function MyFunc(name){
            this.name=name;
            this.money=0;
            this.sayName=function(){
                alert(this.name);
            };
            this.setMoney = num => this.money = num;
        }

        // 생성자 함수로 만든 객체 호출
        let myfunc = new MyFunc("blue");
        myfunc.sayName();
        console.log(myfunc);

        for(let i in myclass){
            // i의 값은 속성의 이름
            console.log(i, myclass[i]);
        }
        for(let i in myfunc){
            // i의 값은 속성과 메소드의 이름
            console.log(i, myfunc[i]);
        }
    </script>
</body>
</html>
