<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for문 : 횟수를 반복하기 위한 반복문
        // for (변수초기화; 조건식 ; 증가/감소식) {실행할 내용}

        // 동일한 내용을 세번 반복해서 출력
        for(let i=0; i<3 ; i++){
            document.write("<p>반복되는 내용입니다.</p>");
        }

        // for문의 i값 출력
        for(let i=0; i<3 ; i++){
            document.write(`<p>${i}</p>`);
        }

        // 10부터 1까지 카운트다운을 하세요
        document.write("<hr>");
        for(let i=10; i>0; i--){
            document.write(`<p>${i}</p>`);
        }

        // let을 이용하면 for문 안에서 사용한 변수는
        // for문 안에서 사라진다.

        /* 반복문과 조건문 실습 */
        // 1~100까지 짝수만 출력하세요
        // 1~50까지 7의 배수만 출력하세요
        document.write("<hr>");
        for(let i=1; i<=100; i++){
            if(i%2==0){
                document.write(`<p>${i}</p>`);
            }
        }
        document.write("<hr>");
        // if문을 쓰지않고 증감식의 값을 바꿔서 출력
        for(let i=2; i<=100; i+=2){
            document.write(`<p>${i}</p>`);
        }
        document.write("<hr>");
        for(let i=1; i<=50; i++){
            if(i%7==0){
                document.write(`<p>${i}</p>`);
            }
        }
        document.write("<hr>");
        /* 중첩반복문 */
        for(let i = 0; i<3; i++){
            //document.write(`<p>${i}</p>`);

            for(let j = 0; j<2; j++){
                document.write(`<span>(i:${i}, j:${j}) </span>`);
            }
            document.write("<br>");
        }

        /* 중첩배열 */
        let array = [[1, 2], [3,4], [5, 6]];
        // 중첩배열을 사용할 때, 바깥 매열의 요소의 인덱스를 확인
        // 안쪽 배열의 요소를 인덱스를 확인하여 값을 가져올 수 있다.

        // 중첩배열과 반복문
        for(let i = 0;i<3;i++){
            for(let j=0;j<2;j++){
                document.write(`${array[i][j]} `);
            }
            document.write("<br>");
        }

        /* 구구단 */
        for(let i=2; i<10;i++){
            for(let j=1; j<10; j++){
                let result=i*j;
                document.write(`<span>${i}x${j}=${result} </span>`);
            }
            document.write("<br>");
        }
        document.write("<hr>");
        /* for문 실습 */
        let sum = 0;
        let avg;
        let grade2 = [60, 70, 80, 90, 40, 70, 70];
        for(let i=0;i<grade2.length;i++){
            sum += grade2[i];
            
        }
        avg = sum / grade2.length;
        document.write(`<p>점수 평균 : ${avg}</p>`);
        document.write("<hr>");
        
        let sum2 = 0;
        for(let i=1; i<=100; i++){
            if(i%2 == 1){
                sum2 += i;
            }
        }
        document.write(`<p>홀수만 모두 더한 값 : ${sum2}</p>`);
        document.write("<hr>");
        
        let sum3=0;
        for(let i=1; i<100; i++){
            if(i%3==0 || i%5 == 0){
                sum3 += i;
            }
        }
        document.write(`<p>100까지 3의 배수와 5의 배수의 합 :
            ${sum3}</p>`);
            document.write("<hr>");

        // while문을 이용하여 세번 반복
        let num=0;
        while(num<3){
            document.write("<p>세번 반복합니다.</p>");
            num++;
        }

        let password = "123";
        // 비밀번호를 맞췄을때(false) 반복이 멈춤
        // 값을 받아와서 참일때만 반복하는 while문
        // !(password == "000") >> password에 값을 넣어서 결과값 확인
        while(!(password = "123")) { // while의 조건식이 참(true)일때 반복
            password = prompt("비밀번호를 입력해주세요");
        }
        document.write("<p>비밀번호를 제대로 입력했습니다.</p>");


    </script>
</body>
</html>
