<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for문 : 횟수를 반복하기 위한 반복문
        // for (변수초기화; 조건식 ; 증가/감소식) {실행할 내용}

        // 동일한 내용을 세번 반복해서 출력
        for(let i=0; i<3 ; i++){
            document.write("<p>반복되는 내용입니다.</p>");
        }

        // for문의 i값 출력
        for(let i=0; i<3 ; i++){
            document.write(`<p>${i}</p>`);
        }

        // 10부터 1까지 카운트다운을 하세요
        document.write("<hr>");
        for(let i=10; i>0; i--){
            document.write(`<p>${i}</p>`);
        }

        // let을 이용하면 for문 안에서 사용한 변수는
        // for문 안에서 사라진다.
    </script>
</body>
</html>
