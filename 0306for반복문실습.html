<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 10부터 1까지 카운트다운을 하세요
        for(let i=10; i>0; i--){
            document.write(`<p>${i}</p>`);
        }
        document.write("<hr>");
        // let을 이용하면 for문 안에서 사용한 변수는
        // for문 안에서 사라진다.
        for(let i=1; i<10; i++){
            for(let j=1; j<10; j++){
                let result = i * j;
                document.write("||"+i + "*"+ j +"="+result+"||"+"\t");
            }
            document.write("<p></p>");
        }

        // 구구단 2단만
        for(let k=1; k<10; k++){
            let result = 2 * k;
            document.write(`<p>2X${k}=${result}</p>`);
        }

        /* for문과 배열 */
        // in : 배열의 요소 갯수만큼 반복
        let numbers = ["일", "이", "삼", "사"];
        for(i in numbers){
            // i의 값은 인덱스의 값
            document.write(`<p>${i}</p>`);
            document.write(`<p>${numbers[i]}</p>`);

        }
        document.write("<hr>");
        for(i of numbers){
            document.write(`<p>${i}</p>`);
        }
        document.write("<hr>");
        document.write(`<p>배열의 길이 : ${numbers.length}</p>`);
        document.write("<hr>");
        
        // 배열의 길이로 반복
        // 1. 반복횟수 : 배열의 길이(배열.length)
        // 2. 초기값 : 0, 증가(++), 조건식 : i<배열.length
        for(let i=0; i<numbers.length; i++){
            document.write(`<p>${i}</p>`);
            document.write(`<p>${numbers[i]}</p>`);
        }
        document.write("<hr>");

        // of : 배열의 값을 가져와서 반복
        // number에 n, k 변수 자유롭게.
        // 인덱스 번호없이 값만 깔끔하게 가져올 수 있다.
        for(number of numbers){
            document.write(`<p>${number}</p>`);
        }

        // 실습
        document.write("<hr>");

        let grade = [50, 60, 80, 90, 30];
        for(i in grade){
            if (grade[i]>=60){
                document.write(`<p>${grade[i]} : 합격입니다.</p>`);
            } else {
                document.write(`<p>${grade[i]} : 불합격입니다.</p>`);
            }
        }

        // of

        for(grade of grade){
            document.write(`<p>${grade}</p>`);
            if(grade>=60){
                
            }else {
                

            }
        }

        /* 배열의 반복문의 in과 of의 차이 */
        // in : 인덱스를 사용하고 있기 때문에 배열의 각 값에
        // 직접 접근하게 된다.
        // of : 값을 할당 받아 오기 때문에 배열의 값에 직접
        // 접근하지 않는다.
        // 값을 수정하게 될때 차이가 극명해진다.

        let students = ["홍길동", "장발장"];
        // 배열 안의 값을 바꿀 때는 인덱스로 접근해서 바꿔야 한다.
        students[1] = "성춘향";
        document.write(`<p>${students}</p>`);

        for(student of students){
            // student : 이 변수는 배열의 값을 할당해오는 변수이기에
            // 배열에 영향을 끼치진 못한다.
            student = "이름 없음";
        }
        document.write(`<p>${students}</p>`);
        for (let i in students){
            // 배열 안의 값을 수정하려면 인덱스를 통해 접근해야
            // 바꿀 수 있다.
            students[i] = "이름 없음";
        }
        document.write(`<p>${students}</p>`);
    </script>
</body>
</html>
