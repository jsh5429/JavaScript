<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 10부터 1까지 카운트다운을 하세요
        for(let i=10; i>0; i--){
            document.write(`<p>${i}</p>`);
        }
        document.write("<hr>");
        // let을 이용하면 for문 안에서 사용한 변수는
        // for문 안에서 사라진다.
        for(let i=1; i<10; i++){
            for(let j=1; j<10; j++){
                let result = i * j;
                document.write("||"+i + "*"+ j +"="+result+"||"+"\t");
            }
            document.write("<p></p>");
        }

        // 구구단 2단만
        for(let k=1; k<10; k++){
            let result = 2 * k;
            document.write(`<p>2X${k}=${result}</p>`);
        }

        /* for문과 배열 */
        // in : 배열의 요소 갯수만큼 반복
        let numbers = ["일", "이", "삼"];
        for(i in numbers){
            // i의 값은 인덱스의 값
            document.write(`<p>${i}</p>`);
            document.write(`<p>${numbers[i]}</p>`);

        }
        document.write("<hr>");
        for(i of numbers){
            document.write(`<p>${i}</p>`);
        }
        document.write(`<p>배열의 길이 : ${numbers.length}</p>`);
        
    </script>
</body>
</html>
